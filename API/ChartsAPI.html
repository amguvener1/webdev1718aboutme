<html>
  <head>
    
    <style>
    body {background-color: black;}
  </style>
  
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {'packages':['corechart']});
      google.charts.setOnLoadCallback(drawChart);

      function drawChart() {

        var data = google.visualization.arrayToDataTable([
          ['Car', 'Amount'],
          ['Acura',     1427],
          ['Aero Glass Boat Co.',      64],
          ['Alfa Romeo',  6],
          ['All Terrain', 2],
          ['American Motors',    34],
          ['Assembled From Parts', 187],
          ['Audi', 1037],
          ['Bentley', 2],
          ['Bmw', 2218],
          ['Buick', 5130],
          ['Cadillac',3817],
          ['Campers Inc.', 43],
          ['Caterpillar Tractor Co.', 12],
          ['Chappy', 35],
          ['Chevrolet', 26098],
          ['Chrysler', 4882],
          ['Cozy Craft', 3],
          ['Craftsmam', 4],
          ['Daewoo', 69],
          ['Datsun', 12],
          ['Deere, John; Deere & Co.', 1],
        ]);

        var options = {
          title: 'Abandoned Vehicle Request By Type'
        };

        var chart = new google.visualization.PieChart(document.getElementById('piechart'));

        chart.draw(data, options);
      }
    </script>
  </head>
  <style>
    body {background-color: black};
  </style>
  <body>
    <div id="piechart" style="width: 900px; height: 500px;"></div>
  </body>
</html>
