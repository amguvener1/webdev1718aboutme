<!DOCTYPE html>
<html>
    <style>
    canvas {
        border : 7px solid blue;
        background-color : black;
    }
    </style>
    <body>
<div id="container">   
    <canvas id="myCanvas" width="400" height="400"></canvas>
</div>

<script>
var c = document.getElementById("myCanvas");
	var ctx = c.getContext("2d");
 
  ctx.beginPath();
  ctx.moveTo(500,400);
  ctx.lineTo(300,400);
  ctx.stroke();

function drawCircle(x){
  ctx.beginPath();
  ctx.arc(x,200,35,0,2*Math.PI);
  ctx.fillStyle="blue";
  ctx.fill();
}
var x = 0;
setInterval(function(){ 
  ctx.clearRect(0,0,400,400);
  drawCircle(x%400);
  x++;
}, 8);
</script> 


    
    </body>
</html>
