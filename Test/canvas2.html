<!DOCTYPE html>
<html>

<body>
<canvas id="myCanvas" width="600" height="400" style="border:6px solid black; 
background-color:lightblue;" >
</canvas>
 
<script type="text/javascript">
   var canvas;
   var ctx;
   var x = 600;
   var y = 400;
   var mx = 1.5;
   var my = 4;
   var WIDTH = 600; 
   var HEIGHT = 400;
 
function circle(x,y,r) {
  ctx.beginPath();
  ctx.arc(x, y, r, 0, Math.PI*2, true);
  ctx.fillStyle = "purple";
  ctx.fill();
}
 
function clear() {
  ctx.clearRect(0, 0, WIDTH, HEIGHT);
}
 
function init() {
  canvas = document.getElementById("myCanvas");
  ctx = canvas.getContext("2d");
  return setInterval(draw, 10);
}
 
function draw() {
  clear();
  circle(x, y, 50);
 
  if (x + mx > WIDTH || x + mx < 0)
    mx = -mx;
  if (y + my > HEIGHT || y + my < 0)
    my = -my;
 
  x += mx;
  y += my;
 
}
 
init();

 
</script>
                

  </body>
</html>
