<!DOCTYPE html>
<html>
<style>
  
#game{
	background:#004466;
    margin: auto;
	border:5px solid rgb(255, 131, 39);
	padding: auto;
	display: block;
}

</style>

<body>
<canvas id="game" width="480" height="620"></canvas>

	<script type="text/javascript" src="game.js"></script>
	<script>
	var canvas = document.getElementById('game');
var ctx = canvas.getContext('2d');


ctx.font = "50px Impact";
ctx.fillStyle = "rgb(255, 131, 39)";
ctx.textAlign = "center";
ctx.fillText("Clicker Fish", canvas.width/2, canvas.height/2);
ctx.font = "20px Arial";
ctx.fillText("Press Enter To Start", canvas.width/2, canvas.height/2 + 50);



</script>	


</body>
</html>
