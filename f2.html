
<!DOCTYPE html>
<html>
    <head>
        <title>Library Locations</title>
        
        <style>
            h1 { font-family: Arial; text-align: center;}
            p {font-family: Courier;}
            p {font-size:1.5em;line-height:1.5em; margin-left: 24px;}
            pre {font-size: 2em;}
            div { border: 2px solid black; margin: 4px; border-radius: 5px; background-color: grey}
            p {color:purple; background-color:white;}
            h1 {color:lightblue; background-color:black;}
            body {background-color: teal;}
        </style>
    </head>
    <body>
    <h1>Library Locations</h1>
    <p> This app helps you locate different library locations in the City of Chicago. It will tell you hours of operation and where it is located.</p>
    
    
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script> 
    
  
        /*
            This script retrieves library locaion data for 
            from the 
            City of Chicago Data Portal
            
            This script doesn't update the DOM.

        */
       
        // base URL to the food inspections data
        var baseURL = 'https://data.cityofchicago.org/resource/psqp-6rmg.json';
          
          
        // optional filters we're appending - status
        
        
        // full URL
        var url = baseURL;
        
        console.log (url);
        
        $(
            // jQuery command to retrieve json data
            
            $.getJSON(url)
                .done (function (data) {
                    // TODO:  add script to add data to the DOM
                    console.log(data);
              
                    // loop through the records
                   
                    $.each(data, function(index, value){
                       var html = "<div><h1 text-center>" + value.name_ + "</h1>" +
                                    "<p> Address:" + value.address + "</p>" +
                                    "<p> Hours of Operation:" + value.hours_of_operation + "</p>" +
                                    "<p> City:" + value.city + "</p>" +
                                    "<p> State:" + value.state + "</p>" +
                                    "<p> Zip:" + value.zip +
                                    "</p>" +
                                    "</div>";
                                    
                        $("body").append(html);
                    });
                })
            
            
        )
        
        
        
    </script>
    </body>
</html>
