<!DOCTYPE html>
<html>
<head>
     <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<style>
    body {
        background-color:#afeeee;
    }
</style>
</head>
<body>
<div class="container">
  <div class="jumbotron">
    <h1 style= "font-family:Courier;text-align:center">M&M's with Almonds</h1> 
    </div>
    </div>
  
  <div class="container">  
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner">
      <div class="item active">
        <img src="https://media.glassdoor.com/lst2x/8370/buffalo-wild-wings-office.jpg" alt="BWW" style="width:100%;">
      </div>

      <div class="item">
        <img src="https://assets.dnainfo.com/generated/chicago_photo/2012/11/giordanos-pizza-gold-coast-1354119280.jpg/larger.jpg" alt="Giordanos" style="width:100%;">
      </div>
    
      <div class="item">
        <img src="http://www.trinityrestaurants.com/trg/wp-content/uploads/2013/01/lakeside.jpg" alt="IHOP" style="width:100%;">
      </div>
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>

<div class="container-fluid">
  <div class="row">
    <div class="col-sm-4" style="background-color:#afeeee;"><img src= https://www.dollargeneral.com/media/catalog/product/cache/small_image/240x300/beff4985b56e3afdbeabfc89641a4582/0/0/00773801_1.jpg></div>
    <div class="col-sm-4" style="background-color:#afeeee;"><img src=https://images-na.ssl-images-amazon.com/images/I/91w2FjzGE8L._SY355_.jpg></div>
    <div class="col-sm-4" style="background-color:#afeeee;"><img src=https://images-na.ssl-images-amazon.com/images/I/91VTqIXOWML._SY450_.jpg></div>
  </div>
</div>

<div class="container">
<h1> Top 5 movies on IMDb</h1>

</div>
 </body>
</html>
